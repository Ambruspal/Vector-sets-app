<section class="container">

    <button mat-raised-button (click)="getLastResult()">Get last result</button>

    <section class="results-section">

        <div class="group-container" *ngFor="let group of groupList">
            <p>{{group[0]}}</p>
            <div class="values-wrapper" *ngFor="let numberList of group[1]">
                <span *ngFor="let number of numberList">{{number}}&emsp;</span>
            </div>
        </div>

    </section>

</section>
